<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // This fixes the 404 error
        var path = window.location.pathname;
        if (path !== '/') {
            window.location.href = '/' + path.replace(/^\//, '');
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
